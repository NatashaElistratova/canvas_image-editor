<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
  <div id="editor">
    <section class="toolbar">
      <div class="colors">
    		<span>Choose a color:</span>
    		<button id ="colorGreen" class=" button colorButton button_active"></button>
    		<button id ="colorPurple" class="button colorButton"></button>
    		<button id ="colorYellow" class=" button colorButton"></button>
    		<button id ="colorBrown" class="button colorButton"></button>
    	</div>
    	<div class="sizes">
    		<span>Choose a size:</span>

    		<button id="sizeNormal" class="button sizeButton button_active">Normall</button>
    		<button id="sizeLarge" class="button sizeButton">Large</button>
    	</div>
    </section>
  	<section class="canvas">
      <canvas id="canvasFrame" width="490" height="220"></canvas>
      <button id ="goButton">Load Image</button>
    	<button id ="clearButton">CLEAR</button>
  	</section>
  </div>
  </body>
</html>
